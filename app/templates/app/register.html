{% extends 'app/base.html' %}

{% block content %}


<div class="container">
	<div class="row" >
		<div class="col-4" >
{{message}}
<form method="post" style="padding-top: 15%;padding: 20%;" enctype="multipart/form-data">
	{% csrf_token %}
	<I><h1 style="text-align: center;font-size: 7;"><B><FONT SIZE="7" FACE="nautilus_pompiliusregular">Customer Registration</FONT></B></h1></I><br>
	<div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" name="fname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name">
    </div>
  
  	<div class="form-group">
    <label for="exampleInputEmail1">Last Name</label>
    <input type="text" name="lname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Last Name">
    </div>
  
  	<div class="form-group">
    <label for="exampleInputEmail1">Phone</label>
    <input type="number"  name="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Phone">
  	</div>
 
  	<div class="form-group">
    <label for="exampleInputEmail1">College id</label>
    <input type="number" name="coll_id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Enrollment No">
	 </div>
	 
	 <div class="form-group">
		<label for="exampleInputEmail1">College id Photo</label>
		<input type="file" name="id_image" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Enrollment No">
	 </div>


  	<label for="exampleInputEmail1">Select Designation</label>
  	<div class="radio">
  	<label>
  	<input type="radio" name="designation" value='student' checked >Student</label>
	</div>
	<div class="radio">
  	<label><input type="radio" name="designation" value='staff'>Staff</label>
	</div>

	<div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  	</div>
  
  	<div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="pasword1" class="form-control" id="pasword1" placeholder="Password" required>
  	</div>
  
  	<div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" name="pasword2" class="form-control" id="pasword2" placeholder="Confirm Password" required>
  	</div>
  
  	<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  	</div>
  	<button type="submit" class="btn btn-primary" id="btnSubmit">Submit</button>
  	{{message}}
</div>
<div></div>
</form>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#btnSubmit").click(function () {
            var password = $("#pasword1").val();
            var confirmPassword = $("#pasword2").val();
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        });
    });
</script>
</div>
</div>

{% endblock %}
